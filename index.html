<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        Interactive-Quiz
    </div>
    <button type="submit" class="startquiz" id="startBtn" onclick="loadQuestions()">Start Quiz</button>

    <div id="tracker"></div>

    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div id="timer"></div>
    <div class="feedback" id="feedback">
        <label id="feedbackLabel"></label>
    </div>
    <div class="nextQButton">
        <button type="button" id="nextQButton" onclick="displayNextQuestion()" style="display: none;">NEXT</button>
    </div>

</body>

</html>
